<!DOCTYPE html>
<html lang="en">
<h2> simple calculator for a grocery store</h2>

<body>
 <script>
   let purchases = 0;

while (purchases < 5) {
  let code = parseInt(prompt("Enter product code (1-3):"));
  let quantity = parseInt(prompt("Enter quantity:"));
  let price = 0;
  let product = "";

  switch (code) {
    case 1:
      price = 30;
      product = "Apple";
      break;
    case 2:
      price = 10;
      product = "Banana";
      break;
    case 3:
      price = 50;
      product = "Mango";
      break;
    default:
      alert("Invalid product code. Skipping...");
      continue;
  }

  let total = price * quantity;
  alert(`Product:${product}\nQuantity:${quantity}\nTotal:â‚¹${total}`);

  if (total > 100) {
    alert("High purchase");
  } else {
    alert("Normal purchase");
  }

  purchases++;
}
 </script>
</body>
</html>
